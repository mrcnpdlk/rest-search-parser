build:
    nodes:
        analysis:
            tests:
                environment:
                    php:
                        version: 7.2
                override:
                    - php-scrutinizer-run
        tests-and-coverage:
            tests:
                environment:
                    php:
                        version: 7.2
                override:
                    - command: './vendor/bin/phpunit --coverage-clover=coverage.clover'
                      coverage:
                          file: 'coverage.clover'
                          format: 'clover'
checks:
    php:
        code_rating: true
        duplication: true
